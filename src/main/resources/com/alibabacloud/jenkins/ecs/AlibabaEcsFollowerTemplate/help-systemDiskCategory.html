<div>
    The cloud disk type of the system disk. The cloud disk types that can be selected are as follows:<br>
    <li>cloud_efficiency：Efficient cloud disk.</li>
    <li>cloud_ssd：SSD cloud disk.</li>
    <li>cloud_essd：ESSD cloud disk.</li>
    <li>cloud：Ordinary cloud disk.</li>
    Attention: <font color="red">c7/g7/r7 only support cloud_essd</font>
</div>
